<!-- Data Edit -->
<ol class="angular-ui-tree-nodes" data-nodrag>
    <li class="angular-ui-tree-node">
        <div class="category-title angular-ui-tree-handle">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <label class="sr-only" for="categoryName">
                        Category name
                    </label>
                    <input type="text" 
                        class="form-control" 
                        ng-model="group.newCategoryName" 
                        placeholder="Category name" />
                </div>
                <button type="submit" class="btn btn-default" ng-click="vm.addCategory(group)">
                    Add Category
                </button>
            </form>
        </div>
    </li>
</ol>

<!-- Data -->
<ol ui-tree-nodes ng-model="group.categories" data-type="category">
    <li ng-repeat="category in group.categories" ui-tree-node>
        <div class="category-title angular-ui-tree-handle" ng-show="!category.editing">
            <a href="" class="btn btn-danger btn-xs pull-right" 
                data-nodrag ng-click="vm.removeCategory(group, category)">
                    <i class="glyphicon glyphicon-remove"></i>
            </a>
            <a href="" class="btn btn-primary btn-xs pull-right" 
                data-nodrag ng-click="vm.editCategory(category)">
                    <i class="glyphicon glyphicon-pencil"></i>
            </a>
            <div>&nbsp;{{category.name}}</div>
        </div>

        <div class="category-title angular-ui-tree-handle" ng-show="category.editing">
            <form class="form-inline" role="form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Category name" ng-model="category.name" />
                </div>
                <button type="submit" class="btn btn-default" ng-click="vm.saveGroup(group)">Save</button>
                <button type="submit" class="btn btn-default" ng-click="vm.cancelEditingCategory(category)">Cancel</button>
            </form>
        </div>
    </li>
</ol>
