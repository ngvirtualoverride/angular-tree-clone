<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngularJS UI Tree demo</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.min.css" />
  <link rel="stylesheet" href="css/demo.css" />
</head>
<body ng-app="app">

  <div class="container" ng-controller="GroupController as vm">
    <h1 class="page-header">Angular UI Tree - Groups &amp; Categories</h1>

    <div class="row">
        <div class="col-lg-6" ui-tree="">
            <h3>Groups &amp; Categories</h3>

            <div ng-include="'group.header.add.html'"></div>

            <ol ui-tree-nodes ng-model="groups" data-type="group">
              <li ng-repeat="group in groups" ui-tree-node>

                <div ng-include="'group.header.html'"></div>

                <div ng-include="'group.data.html'"></div>

              </li>           
            </ol>

        </div>

        <div class="col-lg-6">
            <h3>Data binding</h3>
            <div class="info">{{ info }}</div>
            <pre class="code">{{ groups | json }}</pre>
        </div>
    </div>

  </div>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="https://jimliu.github.io/angular-ui-tree/bower_components/firebase/firebase.js"></script>
  <script src="https://jimliu.github.io/angular-ui-tree/bower_components/angularfire/angularfire.min.js"></script>
  <script src="bower_components/angular-ui-tree/dist/angular-ui-tree.js"></script>
  <script src="groups.js"></script>
  <script src="tree.group.js"></script>
  <script src="groups.service.js"></script>
</body>
</html>
